behaviors:
  ExecutiveDisorderAgent:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 0.0003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 256
      num_layers: 3
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 5000000
    time_horizon: 128
    summary_freq: 10000
    threaded: true
    
    # Curriculum Learning (optional)
    # lesson: 0
    
  # Alternative configuration for faster training
  ExecutiveDisorderAgent_FastTrain:
    trainer_type: ppo
    hyperparameters:
      batch_size: 512
      buffer_size: 5120
      learning_rate: 0.001
      beta: 0.01
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
    network_settings:
      normalize: true
      hidden_units: 128
      num_layers: 2
    reward_signals:
      extrinsic:
        gamma: 0.95
        strength: 1.0
    max_steps: 1000000
    time_horizon: 64
    summary_freq: 5000

# Environment parameters
env_settings:
  env_path: null
  env_args: null
  base_port: 5005
  num_envs: 1
  num_areas: 1
  seed: -1
  
# Checkpoint settings
checkpoint_settings:
  run_id: ExecutiveDisorder_v1
  initialize_from: null
  load_model: false
  resume: false
  force: false
  train_model: true
  inference: false
  
# TensorBoard settings
# Run: tensorboard --logdir results
# Then open: http://localhost:6006
